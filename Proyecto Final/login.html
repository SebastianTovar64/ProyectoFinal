<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="icon" href="/Proyecto Final/img/miniLogo.png">
    <link rel="stylesheet" href="/Proyecto Final/estilos/login.css">
    <script src="/Proyecto Final/js/register.js"></script>
</head>
<body>
    <div class="video-background">
            <video autoplay loop muted class="video">
                <source src="/Proyecto Final/video/video.mp4" type="video/mp4">
                <!-- Si el navegador no soporta el formato de vídeo -->
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
    <div class="container">
        <h2>Inicio de sesion</h2>
        <form action="/procesar_registro" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <a class="form" href="password.html">Olvide mi Contraseña</a>
            <div class="form-group">
                <input type="submit" value="Ingresar">
            </div>
            <a class="back" href="index.html">Regresar</a>
        </form>
    </div>
</body>
</html>
